
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomIcon</title>
</head>
<body>
    <div class="background">
        <div class="display">
            <fa-icon  *ngIf="randomIcon" [icon]="randomIcon" class="fa"></fa-icon>
        </div>
        <button (click)="showRandomIcon()" class="show">PRESS</button>
    </div>
</body>
</html>
